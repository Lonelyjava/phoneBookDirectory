<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SignUp Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">  
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  






<style>
	header{background-color: powderblue;}
	body{background-color: #00ffff;}
	.header {
			  overflow: hidden;
			  background-color: #ccccff;
			  padding: 20px 10px;
			}
			table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 15px;
}
</style>

<script type="text/javascript">  
        $(document).ready(function () {  
            $("#mobile").autocomplete({  
                source: function (request, responce) {  
                    $.ajax({  
                        url: "/registerUser/abc",  
                        type:"GET",
                        data :$("#mobile").val(),
                        contentType: "application/json",  
                        dataType: 'json',  
                        success: function (data) {  
                            responce(data.d);  
                        },  
                        error: function (err) {  
                            alert(err);  
                        }  
                    });  
                }  
            });  
        });  
        
        
        
    
    </script>  
    
</head>
<body>








 <form >  
        <div class="container">  
            <h2>Autocomplete Texbox using JQuery Ajax with database in ASP.NET</h2>  
            <label>Country Name</label>  
            <input type="text" ID="mobile" CssClass="form-control col-md-3"> 
        </div>  
    </form>  

<br><br>
<br>
</hr>
<div class="header">
	<h2><b>Sing Up.</b></h2>
	<h4><font color="red"><b><span th:text="${message}"></span></b></font></h4>
<div align="right">
		<a href ="loginPage"><button class="btn btn-default">Login</button></a>
		<a href ="openBook"><button class="btn btn-default">Home</button></a>
	</div>
</div>
<br><br>
<div align="center">
	<form action="singUpsave" method="post">
		<table style="width:60%">
			<tr>
				<td><input type="text" name="firstName" class="form-control" required="required" maxlength="10" placeholder="First Name"></td>
				<td><input type="text" name="lastName" class="form-control" required="required" maxlength="10" placeholder="Last Name"></td>
			</tr>
			<tr>
				<td><input type="email" name="email" class="form-control" required="required" maxlength="30" placeholder="Email"></td>
				<td><input type="text" name="mobile" class="form-control" required="required" maxlength="10" placeholder="Mobile"></td>
				
			</tr>
			<tr>
				<td><input type="password" name="password" class="form-control" required="required" maxlength="8" placeholder="Password"></td>
				<td><input type="password" name="confirmPassword" class="form-control" required="required" maxlength="8" placeholder="Confirm Password"></td>
			</tr>
		</table>
		<br>
	<input type="submit" value="Sign Up" class="btn btn-primary">
	<input type="reset" value="Reset" class="btn btn-danger">
	</form>
		
</div>
</body>
</html>
